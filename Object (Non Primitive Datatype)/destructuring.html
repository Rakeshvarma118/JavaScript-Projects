<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object De-Structuring</title>
</head>
<body>
    <script>
        //From a big object you can take whatever value you required 
        let user={name:'vedha',age:22,city:'Hyd'}
        let {name,city}=user
        console.log(name,city)
    </script>
</body>
</html>
