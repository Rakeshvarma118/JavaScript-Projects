<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword Example</title>
</head>
<body>
    <script>
        let cal={
            a:2,
            b:4,
            doSum:function(){
                return this.a+this.b
            }

        }
        console.log(cal.doSum())
    </script>
</body>
</html>
