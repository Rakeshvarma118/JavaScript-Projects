<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object introduction</title>
</head>
<body>
    <script>
        let obj={id:218297601002, name:"rakesh varma", branch:"CSE"}
        console.log(obj.id)

        //Add
        obj.married="no"

        obj.name="varma"

    </script>
