<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping through objects</title>
</head>
<body>
    <script>
        // For In
        let student={name:'Harish',city:'Hyd',age:22}
        for(let k in student){
            console.log(k+" : "+student[k])
        }
    </script>
</body>
</html>
