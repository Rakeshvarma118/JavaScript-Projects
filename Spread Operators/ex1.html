<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Arrays</title>
</head>
<body>
    <script>
        /*
        
        Spread operator(...) used to mearge arrays
        or we can say
        It is used to spread elements of an array, object, or string into induvidual elements

        */
        let fruits=["mango","apple"]
        let moreFruits=["banana",'grapes']
        let allFruits=[...fruits,...moreFruits]
        console.log(allFruits)
    </script>
</body>
</html>
