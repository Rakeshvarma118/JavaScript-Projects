<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example2</title>
</head>
<body>
    <script>
     // Using var keyword  
        var studentAge=25
        alert(studentAge)
        alert(typeof studentAge)

        studentAge=30.78
        alert(studentAge)
        alert(typeof studentAge)

        studentAge="Twenty Nine"
      //studentAge='Twenty Nine'
      //studentAge=`Twenty Nine`
        alert(studentAge)
        alert(typeof studentAge)


     // Using const keyword
        const PI=3.1415
      //const PI      --->Compilation Error(Constant value must be initialise)
      //PI=3.15       --->Compilation Error(Canstant value can't varies)
        alert(PI)
    </script>
