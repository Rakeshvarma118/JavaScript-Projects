<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for Arrow Function</title>
    <script>

    //More consize way to write function expression
    //Arrow Function does not use function keyword 
        let addition=(a,b)=>{return a+b}
        let square=(x)=>{return x*x}
        let areaOfCircle=(r)=>{
            const PI=3.14   
            return PI*r*r
        }
    </script>
</head>
<body>
    <script>
        let add=addition(4,7)
        console.log(add)
        
        let sqr=square(9)
        console.log(sqr)

        let area=areaOfCircle(5)
        console.log(area)
    </script>




    <h3>Arrow Function</h3>
    <pre>More consize way to write function expression.
        Arrow Function does not use function keyword.  
         <u>syntax</u>
         let functionName= (parameter1,parameter2......)=>{}
    </pre>
</body>
</html>
