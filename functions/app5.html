<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Approaches for Preparing Function</title>
</head>
<body>
    <script>
        //4.WITHOUT PARAMETER AND WITHOUT RETURN STATEMENT
        // Biggest of two numbers
        function biggestOfTwo()
        {
            var a=5,b=100
            if(a>b){
                console.log("Biggest Number is "+a)
            }else
                console.log("Biggest Number is "+b)
        }
        biggestOfTwo()
    </script>
</body>
</html>
