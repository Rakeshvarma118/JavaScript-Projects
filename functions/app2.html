<!DOCTYPE html>
<html lang="en">
<head>

    <title>Four Approaches for Preparing Function</title>
</head>
<body>
    <script>
        //1.WITH PARAMETER AND WITH RETURN STATEMENT
            /*
                if input values are keep on changing then we use this function. 
                Or we can say if the business logic of the function uses different input values 
                then we use this approach.
            */
        // Average of 6 numbers
        function doSum(a,b,c,d,e,f)
        {
            var sum=a+b+c+d+e+f
            return sum
        }

        function doAvg(a,b,c,d,e,f)
        {
            var average=doSum(a,b,c,d,e,f)/6
            console.log(average)
        }

        doAvg(7,3,4,8,7,6)
    </script>
</body>
