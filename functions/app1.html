<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtions</title>
</head>
<body>
    <script>
    // Called Function(Preparation of functions)

        //Find a plus b whole square 
        function findABSquare(a,b)     // a,b are parameters
        {
            var result=(a+b)*(a+b)
            console.log(result)
        }

        



    // Calling Function(Usage of function)
        findABSquare(5,3)              // 5,3 are arguments
        findABSquare(6,1)

    </script>
</body>
</html>
