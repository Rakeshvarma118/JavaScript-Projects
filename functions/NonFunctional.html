<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Functional</title>
</head>
<body>
    <script>
        // Perform (a+b)^2
        var a=3,b=4,result
        result=(a+b)*(a+b)
        console.log(result)

        var a=4,b=7,result
        result=(a+b)*(a+b)
        console.log(result)

        var a=1,b=3,result
        result=(a+b)*(a+b)
        console.log(result)

        var a=8,b=9,result
        result=(a+b)*(a+b)
        console.log(result)

    </script>
</body>
</html>
