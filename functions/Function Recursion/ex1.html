<body>
    <script>
        function doSomething(n){
            if(n===0){     //base condition
                console.log('Task Done!')
                return
            }
            console.log("I\'m doing something. ")
            doSomething(n-1)
        }
        doSomething(3)
    </script>


    <pre>
        <h2>
            RECURSION:
        </h2>

        ->A function that calls itself is called as recursion.
