<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges with Function Declaration</title>
    <script>
        //1.Functions can be declared more tahn once but last function will be considered
        function one(){
            console.log("welcome to one function")
        }

        function one(){
            console.log("Welcome to one more function")
        }

        //2.Functions can be called before its declaration: Hoisting
        two()  
        function two(){
            console.log("Welcome to two function")
        }
    </script>
</head>
<body>
    <script>
       one()
    </script>
</body>
</html>
