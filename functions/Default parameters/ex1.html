<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters Example</title>
    <script>
        function showData(id,name='rakesh',age){
            console.log('id= ',id)
            console.log('name= ',name)
            console.log('age=',age)
        }
    </script>
</head>
<body>
    <script>
        showData()       //undefined
        console.log('-----------------')
        showData(501)
        console.log('-----------------')
        showData(501,'Varma')
    </script>
</body>
</html>
