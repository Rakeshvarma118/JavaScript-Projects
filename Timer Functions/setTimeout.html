<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer functions -setTimeout</title>
</head>
<body>
    <script>

        // setTimeout()=(arg1,arg2) ---> arg1 is callback function definition and arg2 is time in milliseconds(1sec=1000milliseconds)

        setTimeout(()=>console.log('Action1'), 10*1000)
    </script>
</body>
</html>
