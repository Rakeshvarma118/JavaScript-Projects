<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse related Events onclick and ondblclick</title>
    <script>
        function firstFunction(){
            alert('Hi, guys')
        }
        function secondFunction(){
            alert('Bye, guys')
        }
    </script>
</head>
<body>
    <!--Events are actions on HTML tags-->
    <button onclick="firstFunction()">Click Me</button>
    <button ondblclick="secondFunction()">Click Twice</button>
</body>
</html>
