<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Validation</title>
    <script>
        function checkPassword(){
            let pass1=document.getElementById('i1').value
            let pass2=document.getElementById('i2').value
            if(pass1==pass2){
                return true
            }else{
                alert("Not match with your password")
                return false
            }
        }
    </script>
</head>
<body>
    <form action="abc.jsp" onsubmit="return checkPassword()">
        Password: <input type="password" id="i1" name="password">
        Re-enter Password: <input type="password" id="i2" name="password2">
        <input type="submit" value="Validate">
    </form>
</body>
</html>
