<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Methods in arrays</title>
</head>
<body>
    <script>
        //1. map()       modify each element
            console.log([1,2,4].map(x=>x+20))

        //2.filter()     keep only matching items
            console.log([5,15,20].filter(x=>x>10))

        //3.reduce()     total of all items
            console.log([20,30,40].reduce((a,b)=>a+b))
        
        //4.find()       keep only first matching item
            console.log([1,2,3].find(a=>a>1))

        //5.some()       give true if one or more is satisfy
            console.log([8,4,6].some(z=>z<5))

        //6.every()      give true is all items satisfy condition
            console.log([2,4,6].every(y=>y%2===0))

        // FOREACH()     To show all items induvidually
            let marks=[50,60,70]
            marks.forEach(mark=>console.log(mark))
            

    </script>
</body>
</html>
