<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameter with normal parameters</title>
</head>
<body>
    <script>
        function studentDetails(name,...hobbies){
            console.log("Name: ",name)
            console.log("Hobbies: ",hobbies)
        }
        studentDetails("James","Reading","coding","cricket")
    </script>
</body>
</html>
