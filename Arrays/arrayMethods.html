<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Array Methods</title>
</head>
<body>
    <script>
        let cart=[]
        cart.push(15)      // add item at end
        cart.push(20)      
        cart.unshift(10)   // add item at start
        cart.unshift(5)    
        console.log(cart)

        cart.pop()         // remove item at end
        cart.shift()       // remove item at start
        console.log(cart)

        //splice() --> splice(index, removedCount,ele1,ele2,......)
        let months=[]
                // add first 3 month names-Jan,Feb,Mar
        months.splice(0,0,"Jan","Feb","Mar")
        console.log(months)
                // add next two month names after mar-Apr1,Apr2
        months.splice(3,0,"Apr1","Apr2")
        console.log(months)
                // add another item in between 
        months.splice(2,0,"Feb1")
        console.log(months)   
                // delete apr1,apr2
        months.splice(4,2)
        console.log(months)  
                // delete feb1
        months.splice(2,1)
        console.log(months)
                // delete Feb March and then add apr ,may
        months.splice(1,2,"Apr","May","Jun")
        console.log(months)

        // slice()
        let a=[1,2,3,4]
        let b=a.slice(0,2)         //2 is excluded consider upto 1 index
        console.log(b)

        //sort() and reverse()
        let numbers=[5,3,9,1,9]
        console.log(numbers.sort())
        console.log(numbers.reverse())

        console.log(numbers.includes(1))   //checking item is exist or not

        console.log(numbers.indexOf(9))    // gives index of item 

        console.log(numbers.lastIndexOf(9)) // gives the last index of an item

        console.log(numbers.join(" "))      // join returns string here we use space then each item is seperated with space here space is called delimitor.
        

    </script>
</body>
</html>
