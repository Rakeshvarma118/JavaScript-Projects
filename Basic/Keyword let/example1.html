<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges With Var Keyword</title>
    <script>
        function doSomething(){
            let age=21
            console.log(age)   //21
         // let age=26             // Here let keyword does not allows redeclaration to age variable
         // console.log(age)   

            let height=5.8
            if(true){
                let weight=65
                console.log(height)  //5.8
                console.log(weight)  //65
            }

            console.log(height)      //5.8
         // console.log(weight)     //gives error, weight is not accessible here due to block level scope of let
        }


    </script>
</head>
<body>
    <script>
        doSomething()
        name="rakesh"           //variable hoisting, declaration moved to top
        console.log(name);
     // let name               // gives error, let can't be hoisted      
    </script>
</body>
</html>
